<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT PIZZA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pizza.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="pizza.js"></script>
</head>
<body>
    <!-- As a link -->
<!-- <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRT PIZZA</a>
    </div>
  </nav> -->
  
  <!-- As a heading -->
  <nav class="navbar col-sm-">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand">CRT PIZZA</span>
      <a href="#cart"><input type="button" id="orderBtn" onclick="getReceipt()" id="btnOrder" value="Place Order"></a>
    </div>
  </nav>
    <div class="menuBG col-sm-">
        <form id="frmMenu">
            <section id="pizzaSize">
                <h2>Size</h2>
                <div class="menu h-auto w-auto">
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza <br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza <br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza <br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza <br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza <br>
                </div>
            </section>
            <section id="pizzaMeats two">
                <h2>Meats</h2>
                <div class="menu h-auto w-auto">
                    <input class="toppings" type="checkbox" name="Topping" value="Turkey Pepperoni">Turkey Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Lamb">Ground Lamb <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Lamb Sausage">Lamb Sausage <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Beef Bacon">Beef Bacon <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken <br>
                </div>
            </section>
            <section id="pizzaVeggies">
                <h2>Veggies</h2>
                <div class="menu h-auto w-auto">
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Tomatoes">Tomatoes<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Onions">Onions<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Green Peppers">Green Peppers <br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Mushrooms">Mushrooms<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Spinach">Spinach<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Broccoli">Broccoli<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Roasted Red Peppers">Roasted Red Peppers<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Corn">Corn<br>
                </div>
            </section>
            <section>
                <div id="cart" class="cart h-auto w-auto">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                    <div id=""></div>
                </div>
            </section>
        </form>
    </div>   
</body>
</html>
